<!DOCTYPE html>
<html>
  <head>

    <!-- Profile Section -->
    <section id="profile">

    <section id="blog">
      Blog
    </section>

    <!-- Projects Section -->

      Projects
    </section>

    <script>
      function openURL( url ) {
        let myWindow = window.open( url, '_blank' );
        myWindow.focus( );
      }
    </script>
